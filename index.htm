<h2>我爬登山社</h2>
<p>創立於2019年</p>
<h3>苗栗台中-雪山</h3>
<p>位處臺中市和平區平等里與苗栗縣泰安鄉梅園村之間，屬於雪山山脈，為全台灣第二高峰，標高3,886 公尺，僅次於玉山山脈的玉山主峰（3,952 公尺）。 雪山在日治時代被稱做次高山，是兩座超越富士山高度的台灣山脈之一。</p>
<h3>新竹大壩尖山</h3>
<p>位於新竹縣尖石鄉和苗栗縣泰安鄉之間、雪山山脈聖稜線北端，主脊海拔高約3492公尺，圓柱型的山貌、四面都是懸崖且寸草不生，特殊的山形讓大霸尖山擁有台灣『世紀奇峰』的美譽，又因為狀似一個大酒桶，當地居民則稱大霸尖山為『酒桶山』。</p>
